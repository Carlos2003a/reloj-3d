<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reloj 3D</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
     <!-- elemento que representa el cubo del reloj 3D -->
    <div class="cubo" id="cubo">
       <!-- cara del cubo para mostrar la hora -->
      <div class="lado1">
        <div class="numero" id="hora"></div>
      </div>
      <div class="lado2"> </div>
      <!-- cara del cubo para mostrar los minutos -->
      <div class="lado3">
        <div class="numero" id="minuto"></div>
      </div>
      <div class="lado4"></div>
      <div class="lado5"></div>
       <!-- cara del cubo para mostrar los segundos -->
      <div class="lado6">
        <div class="numero" id="segundos"></div>
      </div>
    </div>
  </div>
  <script src="minutos.js"></script>
</body>
</html>
